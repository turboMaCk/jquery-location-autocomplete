<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../bower_components/chosen/public/chosen.css">
<link rel="stylesheet" href="../src/jquery.places-autocomplete.css">
<link rel="stylesheet" href="style.css">

<title>jQuery Places Autocomplete Demo</title>

</head>
<body>
<h1>Hi there</h1>

<!--widget html structure-->
<select multiple id="location-autocomplete">
    <option value="" selected="true" data-latitude="-33.2" data-longitude="146.7">kousek</option>
    <option value="" data-latitude="-40" data-longitude="100" selected="true">whatever</option>
</select>
<!--end widget-->

<!--scripts here-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/chosen/coffee/chosen.jquery.js"></script>
<script src="../src/jquery.places-autocomplete.js"></script>
<!--end scripts-->

<!--initialize plugin-->
<script>
    (function($){
        $(function(){
            $('#location-autocomplete').placesAutocomplte();
         });
     })(jQuery)
</script>

<!--Add livereload support-->
<script src="//localhost:35729/livereload.js"></script>
<!--<3 live reload-->

</body>
</html>
