<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../bower_components/chosen/public/chosen.css">
<link rel="stylesheet" href="../src/jquery.places-autocomplete.css">
<link rel="stylesheet" href="style.css">

<title>jQuery Places Autocomplete Demo</title>

</head>
<body>
<h1>Hi there</h1>

<!--widget html structure-->
<select multiple id="location-autocomplete">
    <option value="Brno:49.1950602:16.606837100000007" data-address="Brno" data-latitude="49.1950602" data-longitude="16.606837100000007" selected></option>
    <option value="Praha:50.0755381:14.43780049999998" data-address="Praha" data-latitude="50.0755381" data-longitude="14.43780049999998" selected></option>
    <option value="madeo:49.22702102041999:17.666380405426025" data-address="madeo" data-latitude="49.22702102041999" data-longitude="17.666380405426025" selected></option>
</select>
<!--end widget-->

<!--scripts here-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/chosen/coffee/chosen.jquery.js"></script>
<script src="../src/places-autocomplete.js"></script>
<!--end scripts-->

<!--initialize plugin-->
<script>
    (function($i) {
        $(function() {
            $('#location-autocomplete').placesAutocomplte();
        });
     })(jQuery)
</script>

<!--Add livereload support-->
<script src="//localhost:35729/livereload.js"></script>
<!--<3 live reload-->

</body>
</html>
